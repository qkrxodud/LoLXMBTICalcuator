<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>롤 MBTI 결과</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');

        body {
            background: linear-gradient(135deg, #13172b, #1a1a2e);
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* 파티클 효과를 위한 스타일 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(20, 25, 45, 0.85);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 2.5rem;
            color: #4de6ff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(77, 230, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        #mbtiType {
            color: #ff6b6b;
            font-size: 3rem;
            display: block;
            margin-top: 10px;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
        }

        h2 {
            font-family: 'Black Han Sans', sans-serif;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin: 25px 0;
        }

        .position-img {
            max-width: 250px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(77, 230, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .position-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(77, 230, 255, 0.5);
        }

        .description {
            font-size: 1.2rem;
            line-height: 1.8;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin: 25px 0;
            border-left: 4px solid #4de6ff;
        }

        .btn-primary, .btn-secondary {
            background: linear-gradient(45deg, #4de6ff, #2c3e50);
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover, .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(77, 230, 255, 0.3);
        }

        .btn-primary::before, .btn-secondary::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .btn-primary:hover::before, .btn-secondary:hover::before {
            animation: shine 1s forwards;
        }

        #copyMessage {
            color: #4de6ff;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #copyMessage.show {
            opacity: 1;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(77, 230, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(77, 230, 255, 0.8),
                0 0 30px rgba(77, 230, 255, 0.6);
            }
        }

        @keyframes shine {
            to {
                left: 100%;
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 576px) {
            h1 { font-size: 2rem; }
            #mbtiType { font-size: 2.5rem; }
            h2 { font-size: 1.5rem; }
            .description { font-size: 1rem; }
            .container { padding: 15px; margin: 15px; }
            .btn-primary, .btn-secondary {
                width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
<div class="particles"></div>
<div class="container">
    <h1>당신의 롤 MBTI<br><span id="mbtiType" th:text="${mbtiType}"></span></h1>

    <h2 class="text-center">최적의 포지션: <span th:text="${bestPosition}"></span></h2>

    <div class="text-center">
        <img th:src="@{${LoLPositionDescription.imgSrc}}" class="position-img" alt="추천 포지션 이미지">
    </div>

    <p class="description" th:text="${LoLPositionDescription.description}"></p>

    <div class="text-center mt-4">
        <button onclick="location.href='/questions'" class="btn btn-primary">
            다시 테스트하기
        </button>
        <button onclick="copyLink()" class="btn btn-secondary">
            결과 공유하기
        </button>
        <p id="copyMessage">링크가 복사되었습니다!</p>
    </div>
</div>

<script>
    // 파티클 효과 생성
    function createParticle() {
        const particles = document.querySelector('.particles');
        const particle = document.createElement('div');

        particle.style.position = 'absolute';
        particle.style.width = '2px';
        particle.style.height = '2px';
        particle.style.background = `rgba(77, 230, 255, ${Math.random() * 0.5 + 0.2})`;
        particle.style.borderRadius = '50%';
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.top = Math.random() * 100 + 'vh';

        particles.appendChild(particle);

        const animation = particle.animate([
            { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
            { transform: `translateY(-${Math.random() * 100 + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
        ], {
            duration: Math.random() * 3000 + 2000,
            easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        });

        animation.onfinish = () => {
            particle.remove();
            createParticle();
        };
    }

    // 초기 파티클 생성
    for(let i = 0; i < 50; i++) {
        createParticle();
    }

    function copyLink() {
        const mbtiType = document.getElementById("mbtiType").innerText;
        const url = `${window.location.origin}/share/${mbtiType}`;
        navigator.clipboard.writeText(url).then(() => {
            const copyMessage = document.getElementById("copyMessage");
            copyMessage.classList.add("show");
            setTimeout(() => {
                copyMessage.classList.remove("show");
            }, 2000);
        });
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
