<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>롤 MBTI 결과</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 최적화 메타 태그 -->
    <style>
        body {
            background-color: #1a1a1a; /* 어두운 배경 */
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }
        h1, h2 {
            font-weight: bold;
        }
        .text-center {
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8); /* 텍스트 그림자 */
        }
        h1 {
            color: #00ffff; /* 네온 스타일 색상 */
        }
        h2 {
            color: #ffcc00; /* 대조되는 네온 색상 */
        }
        .container {
            border-radius: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05); /* 투명한 블록 배경 */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); /* 그림자 효과 */
        }
        .position-img {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 15px #ffcc00; /* 이미지 주변 네온 효과 */
        }
        .description {
            font-size: 1.5rem;
            margin-top: 20px;
            text-align: center;
        }
        /* "다시 테스트하기" 버튼 디자인 수정 */
        .btn-primary {
            background-color: #4d79ff;
            border: none;
            font-size: 1.2rem;
            padding: 10px 25px;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
            width: 100%; /* 모바일에서 버튼 전체 너비 */
        }
        .btn-primary:hover {
            background-color: #3355ff;
        }
        .btn-secondary {
            background-color: #00ffff;
            border: none;
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 50px;
            transition: background-color 0.3s ease-in-out, transform 0.3s;
            box-shadow: 0px 0px 15px #00ffff; /* 네온 버튼 효과 */
            width: 100%; /* 모바일에서 버튼 전체 너비 */
        }
        .btn-secondary:hover {
            background-color: #00cccc;
            transform: scale(1.1); /* 버튼을 클릭할 때 확대 */
        }
        .share-btn {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* 모바일 최적화: 뷰포트 크기 변경에 따라 레이아웃 조정 */
        @media (max-width: 576px) {
            .description {
                font-size: 1.2rem; /* 모바일에서 설명 글자 크기 축소 */
            }
            h1 {
                font-size: 1.5rem; /* 모바일에서 제목 크기 축소 */
            }
            h2 {
                font-size: 1.3rem; /* 모바일에서 부제목 크기 축소 */
            }
            .btn-primary, .btn-secondary {
                font-size: 1rem; /* 모바일에서 버튼 글자 크기 축소 */
                padding: 10px; /* 모바일에서 패딩 조정 */
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">당신의 MBTI 유형: <span id="mbtiType" th:text="${mbtiType}"></span></h1>

    <h2 class="text-center">추천 포지션: <span th:text="${bestPosition}"></span></h2>

    <div class="text-center">
        <img th:src="@{${LoLPositionDescription.imgSrc}}" class="position-img" alt="추천 포지션 이미지">
    </div>

    <p class="description" th:text="${LoLPositionDescription.description}"></p>

    <div class="text-center">
        <a href="/questions" class="btn btn-primary">다시 테스트하기</a>
    </div>

    <div class="text-center share-btn">
        <button onclick="copyLink()" class="btn btn-secondary">결과 공유하기</button>
        <p id="copyMessage" style="color: lime; display:none;">링크가 복사되었습니다!</p>
    </div>
</div>

<script>
    function copyLink() {
        const mbtiType = document.getElementById("mbtiType").innerText; // 현재 MBTI 값을 가져옵니다
        const url = `${window.location.origin}/share/${mbtiType}`; // 동적으로 URL 생성
        const tempInput = document.createElement("input");
        document.body.appendChild(tempInput);
        tempInput.value = url;
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);

        // 복사 완료 메시지 표시
        document.getElementById("copyMessage").style.display = "block";
        setTimeout(() => {
            document.getElementById("copyMessage").style.display = "none";
        }, 2000);
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
