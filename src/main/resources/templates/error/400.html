<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>페이지를 찾을 수 없습니다 - 404</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 최적화 메타 태그 -->
    <style>
        body {
            background-color: #1a1a1a; /* 어두운 배경 */
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }
        h1 {
            color: #ffcc00; /* 대조되는 네온 색상 */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8); /* 텍스트 그림자 */
            font-weight: bold;
            margin-top: 20px; /* 상단 여백 */
        }
        h2 {
            color: #00ffff; /* 네온 스타일 색상 */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8); /* 텍스트 그림자 */
            font-weight: bold;
            margin-bottom: 20px; /* 하단 여백 */
        }
        .container {
            border-radius: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05); /* 투명한 블록 배경 */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); /* 그림자 효과 */
            margin-top: 50px; /* 상단 여백 */
            max-width: 600px; /* 최대 너비 설정 */
            margin-left: auto; /* 가운데 정렬 */
            margin-right: auto; /* 가운데 정렬 */
        }
        .btn-back {
            background-color: #4d79ff;
            border: none;
            font-size: 1.2rem;
            padding: 10px 25px;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
            width: 100%; /* 모바일에서 버튼 전체 너비 */
        }
        .btn-back:hover {
            background-color: #3355ff;
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem; /* 모바일에서 제목 크기 축소 */
            }
            h2 {
                font-size: 1.5rem; /* 모바일에서 부제목 크기 축소 */
            }
            .btn-back {
                font-size: 1.1rem; /* 모바일에서 버튼 글자 크기 축소 */
                padding: 15px; /* 모바일에서 패딩 조정 */
            }
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h1>404 - 페이지를 찾을 수 없습니다</h1>
    <h2>죄송합니다, 요청하신 페이지를 찾을 수 없습니다.</h2>
    <p>입력한 URL이 잘못되었거나 페이지가 존재하지 않을 수 있습니다.</p>
    <a href="/questions" class="btn btn-back">홈으로 돌아가기</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
