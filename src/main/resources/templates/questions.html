<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>롤 MBTI 테스트</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #4b4b4b;
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            position: relative;
            overflow: auto; /* 전체 화면 스크롤 가능하도록 설정 */
            height: 100vh; /* 전체 화면 높이 설정 */
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 3s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            background-color: rgba(44, 44, 44, 0.85);
            border: 1px solid #444;
            margin-bottom: 20px;
            padding: 20px; /* 카드 내부 패딩 추가 */
        }

        .btn-primary, .btn-secondary {
            width: 100%;
            font-size: 1.2rem;
            padding: 10px;
            margin: 10px 0;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #e67e22;
            border: none;
        }

        .btn-primary:hover {
            background-color: #d35400;
        }

        .btn-secondary {
            background-color: #3498db;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #2980b9;
        }

        .card-title {
            font-size: 1.8rem;
            color: #f0f0f0;
        }

        .card-text {
            font-size: 1.2rem;
            color: #f0f0f0;
        }

        .mbti-header {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .champion-img {
            max-width: 100%;
            border-radius: 10px;
            margin: 0 auto;
            display: block;
            margin-bottom: 20px;
        }

        .progress {
            height: 25px;
            background-color: #444;
        }

        .progress-bar {
            background-color: #e67e22;
        }

        .button-container {
            text-align: center;
        }

        @media (max-width: 576px) {
            .card-title {
                font-size: 1.5rem;
            }
            .card-text {
                font-size: 1rem;
            }
            .btn-primary, .btn-secondary {
                font-size: 1rem;
                padding: 10px;
            }
            .mbti-header {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mbti-header">롤 MBTI 테스트</h1>

    <div class="progress mb-4">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>

    <form id="questionForm" action="/submitAnswers" method="post">
        <div id="questions"></div>
        <div class="text-center"></div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script th:inline="javascript">
    const questions = /*[[${questions}]]*/ [];
    const championImages = /*[[${characters_img}]]*/ [];

    if (questions.length === 0) {
        document.getElementById('questions').innerHTML = '<p>질문이 없습니다.</p>';
    } else {
        let currentQuestion = 0;

        function showQuestion(index) {
            const questionContainer = document.createElement('div');
            questionContainer.className = 'question-container';
            questionContainer.innerHTML = `
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <img src="${championImages[index % championImages.length]}" class="champion-img" alt="롤 챔피언 이미지">
                            <h5 class="card-title">질문 ${index + 1}</h5>
                            <p class="card-text">${questions[index].questionText}</p>
                            <div class="button-container">
                                <button type="button" class="btn btn-primary" onclick="nextQuestion(${index}, 'A')">예</button>
                                <button type="button" class="btn btn-secondary" onclick="nextQuestion(${index}, 'B')">아니오</button>
                            </div>
                        </div>
                    </div>
                `;
            document.getElementById('questions').appendChild(questionContainer);

            if (index === 0) {
                questionContainer.style.display = 'block';
            } else {
                questionContainer.style.display = 'none';
            }
        }

        function updateProgressBar() {
            let progressPercent = ((currentQuestion + 1) / questions.length) * 100;
            $('#progressBar').css('width', progressPercent + '%').attr('aria-valuenow', progressPercent);
            $('#progressBar').text(Math.round(progressPercent) + '%');
        }

        function nextQuestion(index, answer) {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = `question${index + 1}`;
            input.value = answer;
            document.getElementById('questionForm').appendChild(input);

            const currentQuestionElement = document.querySelectorAll('.question-container')[currentQuestion];
            currentQuestionElement.style.display = 'none';
            currentQuestion++;

            if (currentQuestion < questions.length) {
                const nextQuestionElement = document.querySelectorAll('.question-container')[currentQuestion];
                nextQuestionElement.style.display = 'block';
                updateProgressBar();
            } else {
                document.getElementById('questionForm').submit();
            }
        }

        for (let i = 0; i < questions.length; i++) {
            showQuestion(i);
        }

        updateProgressBar();
    }
</script>

</body>
</html>
