<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>롤 MBTI 테스트</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #4b4b4b; /* Gravity Gray 색상 */
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 파티클 애니메이션 */
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 3s infinite ease-in-out;
            pointer-events: none; /* 클릭 이벤트 방지 */
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            background-color: rgba(44, 44, 44, 0.85);
            border: 1px solid #444;
            margin-bottom: 20px;
        }

        .btn-primary, .btn-secondary {
            width: 45%;
            font-size: 1.5rem;
            padding: 15px;
            margin: 10px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #e67e22;
            border: none;
        }

        .btn-primary:hover {
            background-color: #d35400;
        }

        .btn-secondary {
            background-color: #3498db;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #2980b9;
        }

        .card-title, .card-text {
            color: #f0f0f0;
        }

        .mbti-header {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .champion-img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .progress {
            height: 30px;
            background-color: #444;
        }

        .progress-bar {
            background-color: #e67e22;
        }

        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mbti-header">롤 MBTI 테스트</h1>

    <!-- Progress Bar -->
    <div class="progress mb-4">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>

    <form id="questionForm" action="/submitAnswers" method="post">
        <div id="questions"></div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" style="display:none;" id="submitBtn">제출</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script th:inline="javascript">
    const questions = /*[[${questions}]]*/ [];

    if (questions.length === 0) {
        document.getElementById('questions').innerHTML = '<p>질문이 없습니다.</p>';
    } else {
        let currentQuestion = 0;

        const championImages = [
            'https://cmsassets.rgpub.io/sanity/images/dsfx7636/game_data_live/2acb7715797d4183b09fdbfb902ff52a0aa4e0cf-496x560.jpg',
            'https://cmsassets.rgpub.io/sanity/images/dsfx7636/game_data_live/28f2a8ca2e4422674275c5e2d077d6cb4f143d0c-496x560.jpg',
            'https://cmsassets.rgpub.io/sanity/images/dsfx7636/game_data_live/5c0a5cedf2e21d887e83674d1c09099633e3cb4e-496x560.jpg',
            /*[[@{/가렌.gif}]]*/
        ];

        function showQuestion(index) {
            const questionContainer = document.createElement('div');
            questionContainer.className = 'question-container';
            questionContainer.innerHTML = `
                    <div class="card mb-4">
                        <div class="card-body">
                            <img src="${championImages[index % championImages.length]}" class="champion-img" alt="롤 챔피언 이미지">
                            <h5 class="card-title">질문 ${index + 1}</h5>
                            <p class="card-text">${questions[index].questionText}</p>
                            <div class="button-container">
                                <button type="button" class="btn btn-primary" onclick="nextQuestion(${index}, 'A')">예</button>
                                <button type="button" class="btn btn-secondary" onclick="nextQuestion(${index}, 'B')">아니오</button>
                            </div>
                        </div>
                    </div>
                `;
            document.getElementById('questions').appendChild(questionContainer);

            // 첫 번째 질문만 보이도록 설정
            if (index === 0) {
                questionContainer.style.display = 'block';
            } else {
                questionContainer.style.display = 'none'; // 나머지는 숨김
            }
        }

        function updateProgressBar() {
            let progressPercent = ((currentQuestion + 1) / questions.length) * 100;
            $('#progressBar').css('width', progressPercent + '%').attr('aria-valuenow', progressPercent);
            $('#progressBar').text(Math.round(progressPercent) + '%');
        }

        function nextQuestion(index, answer) {
            // 각 질문에 대한 답변을 폼에 추가
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = `question${index + 1}`; // 질문에 따라 동적인 이름
            input.value = answer;
            document.getElementById('questionForm').appendChild(input);

            const currentQuestionElement = document.querySelectorAll('.question-container')[currentQuestion];
            currentQuestionElement.style.display = 'none';
            currentQuestion++;

            if (currentQuestion < questions.length) {
                const nextQuestionElement = document.querySelectorAll('.question-container')[currentQuestion];
                nextQuestionElement.style.display = 'block';
                updateProgressBar();
            } else {
                document.getElementById('submitBtn').style.display = 'block'; // 제출 버튼 보이기
            }
        }

        for (let i = 0; i < questions.length; i++) {
            showQuestion(i);
        }

        // 초기 진행바 상태 업데이트
        updateProgressBar();

        // 파티클 애니메이션 추가
        function addParticles() {
            const container = document.body;
            for (let i = 0; i < 30; i++) { // 30개의 파티클 추가
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // 랜덤한 색상
                particle.style.width = `${Math.random() * 15 + 10}px`; // 랜덤한 크기
                particle.style.height = particle.style.width; // 정사각형
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(particle);
            }
        }

        // 파티클 애니메이션 시작
        addParticles();
    }
</script>
</body>
</html>
